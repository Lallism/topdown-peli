<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Dragon Survival</title>
</head>
<body>
    <main>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="endgame-screen" class="hidden">
            <div id="endgame-gradient">
                <h1 class="text">Game Over</h1>
                <p class="text">Wave: <span id="wave-display">0</span></p>
                <p class="text">Your Score: <span id="score-display">0</span></p>
                <button id="restart-button">Restart</button>
            </div>
        </div>
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
